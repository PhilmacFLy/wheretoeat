  <body class="d-flex flex-column h-100">
    <header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand">Wheretoeat</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
    <div class="container">
        <h2 class="mt-5">{{.Default.Pagename}}</h2>
        {{.Default.Message}}
        <div class="mb-3">
          <form method="GET">
            <fieldset>
            <!-- Button -->
            <div class="form-group">
                <button id="singlebutton" type="submit" name="action" value="edit" class="btn btn-primary">Edit</button>
                <button id="singlebutton" type="submit" name="action" value="add-visit" class="btn btn-primary">Add Visit</button>
                <button id="singlebutton" type="submit" name="action" value="delete" class="btn btn-danger">Delete</button>
                <input type="hidden" name="id" value="{{.Venue.VenueID}}"/>
            </div>
            </fieldset>
          </form>
        </div>
        <div class="mb-3">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="Name" placeholder="" value="{{.Venue.Name}}" disabled="">
        </div>
        <div class="mb-3">
          <label for="Address">Address</label>
          <input type="text" class="form-control" id="Address" placeholder="" value="{{.Venue.Address}}" disabled="">
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="Rating">Rating</label>
            <input type="text" class="form-control" id="Rating" placeholder="" value="{{.Venue.Rating}}" disabled="">
          </div>
          <div class="col-md-6 mb-3">
            <label for="placesid">Google Places ID</label>
            <input type="text" class="form-control" id="placesid" placeholder="" value="{{.Venue.GooglePlaceID}}" disabled="">
          </div>
        </div>
        <div class="row">          
          <div class="col-md-6 mb-3">
            <label for="Website">Website</label>
            <input type="text" class="form-control" id="Website" placeholder="" value="{{.Venue.Website}}" disabled="">
          </div>
          <div class="col-md-6 mb-3">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="" value="{{.Venue.PhoneNumber}}" disabled="">
          </div>
        </div>
        <div class="mb-3">
          <label for="Notes">Notes</label>
          <textarea class="form-control" id="Notes" placeholder="" value="{{.Venue.Notes}}" disabled="" rows=3></textarea>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Opening Hours</label>
          </div>
          <div class="col-md-4 mb-3">            
            <label for="Monday">Monday</label>
            <input type="text" class="form-control" id="Monday" placeholder="" value="{{.Venue.OpeningHours.Monday}}" disabled="">
          </div>
          <div class="col-md-4 mb-3">
            <label for="Tuesday">Tuesday</label>
            <input type="text" class="form-control" id="Tuesday" placeholder="" value="{{.Venue.OpeningHours.Tuesday}}" disabled="">
          </div>
          <div class="col-md-4 mb-3">
            <label for="Wednesday">Wednesday</label>
            <input type="text" class="form-control" id="Wednesday" placeholder="" value="{{.Venue.OpeningHours.Wednesday}}" disabled="">
          </div>
          <div class="col-md-4 mb-3">            
            <label for="Thursday">Thursday</label>
            <input type="text" class="form-control" id="Thursday" placeholder="" value="{{.Venue.OpeningHours.Thursday}}" disabled="">
          </div>
          <div class="col-md-4 mb-3">
            <label for="Friday">Friday</label>
            <input type="text" class="form-control" id="Friday" placeholder="" value="{{.Venue.OpeningHours.Friday}}" disabled="">
          </div>
          <div class="col-md-4 mb-3">
            <label for="Saturday">Saturday</label>
            <input type="text" class="form-control" id="Saturday" placeholder="" value="{{.Venue.OpeningHours.Saturday}}" disabled="">
          </div>
          <div class="col-md-4 mb-3">
            <label for="Sunday">Sunday</label>
            <input type="text" class="form-control" id="Sunday" placeholder="" value="{{.Venue.OpeningHours.Sunday}}" disabled="">
          </div>
        </div>
    </div>

</main>
